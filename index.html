
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ura Cards | The Institutional Standard for Digital Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ura-navy: #020617;
            --ura-amber: #f59e0b;
            --ura-emerald: #10b981;
            --ura-cream: #fdfcf0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #020617;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-outfit { font-family: 'Outfit', sans-serif; }
        .bg-dot-pattern {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .bg-mesh-pattern {
            background-image: 
                linear-gradient(to right, #f1f5f9 1px, transparent 1px),
                linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
            background-size: 100px 100px;
        }
        .bento-card {
            background: #ffffff;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 40px -10px rgba(2, 6, 23, 0.05);
            border-radius: 2.5rem;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .bento-card:hover {
            border-color: #cbd5e1;
            box-shadow: 0 30px 80px -20px rgba(2, 6, 23, 0.08);
            transform: translateY(-8px);
        }
        .perspective-lg { perspective: 3000px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float { animation: float 10s ease-in-out infinite; }

        .wave-ring {
            position: absolute;
            border: 1.5px solid rgba(245, 158, 11, 0.1);
            border-radius: 50%;
            animation: ripple 6s cubic-bezier(0.16, 1, 0.3, 1) infinite;
        }
        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 1; border-width: 2px; }
            100% { width: 1200px; height: 1200px; opacity: 0; border-width: 0.5px; }
        }

        .blueprint-line {
            position: absolute;
            background: rgba(245, 158, 11, 0.05);
            pointer-events: none;
        }
    </style>
